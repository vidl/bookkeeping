<div class="page-header">
    <h1>Konten</h1>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Typ</th>
        <th>Name</th>
        <th>Währung</th>
        <th>Abgeschlossen</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="account in accounts" ng-click="showDetail(account)" class="cursor-hand">
        <td>{{account.type | translateTypes}}</td>
        <td>{{account.name}}</td>
        <td>{{account.currency}}</td>
        <td>{{account.freezed | bookkeepingDate }}</td>
    </tr>
    </tbody>
</table>

<div>

    <a class="btn btn-default" role="button" ui-sref="accountDetail">Hinzufügen</a>
</div>
