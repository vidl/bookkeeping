<div class="page-header">
    <h1><a ui-sref="accounts">Konten</a> &gt; {{account.name || 'Neues Konto erstellen'}}</h1>
</div>
<div class="row">
    <form class="form-horizontal col-sm-8" role="form" name="form">
        <div class="form-group" ng-class="{'has-error': form.accountName.$invalid }">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-8">
                <input required="name" name="accountName" maxlength="45" type="text" class="form-control" ng-model="account.name">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.accountCurrency.$invalid }">
            <label class="col-sm-2 control-label">WÃ¤hrung</label>

            <div class="col-sm-2">
                <input required="currency" name="accountCurrency" maxlength="10" type="text" class="form-control" ng-model="account.currency">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.accountType.$invalid }">
            <label class="col-sm-2 control-label">Typ</label>

            <div class="col-sm-8">
                <label class="radio-inline" ng-repeat="type in accountTypes">
                    <input type="radio" required="type" name="accountType" value="{{type}}" ng-model="account.type"> {{ type | translateTypes }}
                </label>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.accountFreezed.$invalid }">
            <label class="col-sm-2 control-label">Abgeschlossen</label>

            <div class="col-sm-4">
                <input type="text" required="date" class="form-control" ng-model="account.freezed" name="accountFreezed" bs-datepicker>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-4">
                <textarea class="form-control" stringarray ng-model="account.tags" rows="5">
                </textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn"
                        ng-class="{'btn-danger': form.$invalid, 'btn-primary': !form.$invalid}"
                        ng-disabled="form.$invalid" ng-click="save($event)">Speichern
                </button>
                <a ui-sref="accounts" class="btn btn-default">Abbrechen</a>
                <button class="btn btn-danger pull-right" ng-click="remove($event)" ng-show="account._id">L&ouml;schen</button>
            </div>
        </div>
        <div id="alerts-container"></div>
    </form>
</div>
