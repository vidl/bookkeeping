<div class="page-header">
    <h1>Einstellungen</h1>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Wert</th>
        <th>Typ</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="setting in settings" ng-click="showDetail(setting)" class="cursor-hand">
        <td>{{setting.desc}}</td>
        <td>{{setting.value}}</td>
        <td>{{setting.type}}</td>
    </tr>
    </tbody>
</table>
